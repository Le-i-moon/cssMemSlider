<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/favicon_io/favicon.ico" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="task">
      <input checked type="radio" name="respond" id="desktop" />
      <article id="slider">
        <input checked type="radio" name="slider" id="switch1" />
        <input type="radio" name="slider" id="switch2" />
        <input type="radio" name="slider" id="switch3" />
        <input type="radio" name="slider" id="switch4" />
        <div id="slides">
          <div id="overflow">
            <div class="image">
              <article><img src="./assets/images/1.jpg" /></article>
              <article><img src="./assets/images/2.jpg" /></article>
              <article><img src="./assets/images/3.jpg" /></article>
              <article><img src="./assets/images/4.jpg" /></article>
            </div>
          </div>
        </div>
        <div class="slider-panel">
          <div class="slider-text">
            <div class="text">-Куда мы сейчас садимся?<br />В Чорнобаевку</div>
            <div class="text">Куда мы едем?<br />У Чорнобаївку</div>
            <div class="text">
              там это, в чернобаевке...<br />
              шо, опять?!
            </div>
            <div class="text">иван вставай<br />тебе опять на чернобаевку</div>
          </div>
          <div id="controls">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
          </div>
          <div id="active">
            <label for="switch1"><div class="btn"></div></label>
            <label for="switch2"><div class="btn"></div></label>
            <label for="switch3"><div class="btn"></div></label>
            <label for="switch4"><div class="btn"></div></label>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
